version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: royal-app-postgres
    environment:
      POSTGRES_DB: royal_app
      POSTGRES_USER: royal_user
      POSTGRES_PASSWORD: royal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U royal_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: royal-app-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: royal_app
      DB_USERNAME: royal_user
      DB_PASSWORD: royal_password
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:your-app-key-here
    command: >
      sh -c "
        composer install &&
        php artisan key:generate &&
        php artisan migrate --force &&
        php artisan db:seed --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: royal-app-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:8000
    command: npm start

volumes:
  postgres_data:

